<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" (ngSubmit)="form1()" #formone="ngForm">
      <ng-template matStepLabel>Fill out your Item number</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>S no</mat-label>
        <input matInput placeholder="05" formControlName="no" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
    

      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Item name & Cost">
    <form [formGroup]="secondFormGroup" (ngSubmit)="form2()" #formtwo="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Itemname</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>cost</mat-label>
          <input matInput formControlName="cost" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
       

      </div>

    </form>
  </mat-step>




  <mat-step [stepControl]="thirdFormGroup" label=" your address & expected Date">
    <form [formGroup]="thirdFormGroup" (ngSubmit)="form3()" #formthree="ngForm">


      <mat-form-field appearance="fill">
        <mat-label> Country </mat-label>
        <mat-select [formControl]="country" name="country">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{country.name}}
          </mat-option>

        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select [formControl]="state" name="state">
          <mat-option *ngFor="let state of states" [value]="state">
            {{state.name}}

          </mat-option>

        </mat-select>
      </mat-form-field>









      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>

      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="fourthFormGroup" label="Expected date">
    <form [formGroup]="fourthFormGroup" (ngSubmit)="form4()" #formfour="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Shipping Address</mat-label>
        <input matInput formControlName="shippingAddress" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Expected Delivery Date</mat-label>
        <input matInput formControlName="expectedDate" required type="date">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>

      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button type="button"
        (click)="formone.ngSubmit.emit();formtwo.ngSubmit.emit(); formthree.ngSubmit.emit();formfour.ngSubmit.emit()">Submit</button>


    </div>
  </mat-step>
</mat-stepper>
