


<section class="example-container mat-elevation-z8" tabindex="0">
   <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="shippingAddress">
        <th mat-header-cell *matHeaderCellDef> Shipping Address </th>
        <td mat-cell *matCellDef="let element"> {{element.shippingAddress }} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="expectedDate">
        <th mat-header-cell *matHeaderCellDef> Expected Delivery Date </th>
        <td mat-cell *matCellDef="let element"> {{element.expectedDate}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="star" >
        <th mat-header-cell *matHeaderCellDef>&nbsp; Icon </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button (click)="editRow(element)"  mat-menu-item>Edit</button>
                <button (click)="deleteRow(element.id)" mat-menu-item>Delete</button>
            </mat-menu>
            
         
        </td>
      </ng-container>

      <ng-container matColumnDef="fav" >
        <th mat-header-cell *matHeaderCellDef>&nbsp; Fav </th>
        <td mat-cell *matCellDef="let element">
         <button>   <mat-icon (click)="star(element)">{{element.selected? 'star':'star_outline'}}</mat-icon> </button>
           
            
         
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
      <tr mat-row *matRowDef="let row ;  columns: displayedColumns;" ></tr>
    </table>
   

  </section>

  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
